<div class="bg">
    <h1>Main Data Table</h1>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover table-dark row-border hover">
        <thead>
          <tr>
            <th>Title</th>
            <th>Coments</th>
            <th>Date</th>
            <th>Url</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let site of websites; let i=index" (click)="moreInfo(i)">
            <td>{{ site.title }}</td>
            <td>{{ site.comments }}</td>
            <td>{{ site.date | date }}</td>
            <td>{{ site.url }}</td>
          </tr>
        </tbody>
      </table>
      
</div>
